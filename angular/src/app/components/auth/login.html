<div layout="row" layout-align="center center">
  <section layout="column">
    <md-content>
      <md-input-container>
        <label>Username</label>
        <input ng-model="username" type="text">
      </md-input-container>
    </md-content>
    <md-button class="md-raised md-primary" ng-click="$ctrl.enter(username)">Enter</md-button>
  </section>
</div>
